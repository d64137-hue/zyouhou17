<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情報処理　問題集</title>
    <style>
        /* ベーススタイル */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* ダークな背景 */
            color: #E0E0E0;
            text-align: center;
            padding: 40px 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* タイトルをかっこよく */
        h1 {
            font-size: 3.5em;
            color: #00FFFF; /* ネオンシアン */
            text-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF, 0 0 40px #007777;
            margin-bottom: 50px;
            letter-spacing: 5px;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.95; text-shadow: 0 0 8px #00FFFF, 0 0 18px #007777; }
            100% { opacity: 1; }
        }

        /* ゲームリストのコンテナ */
        #game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1000px;
            width: 100%;
        }

        /* ゲームリンク（カード）のスタイル */
        .game-card {
            background-color: #1E1E1E;
            border: 2px solid #333;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 200px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none; /* リンクの下線を消す */
            color: inherit;
        }

        .game-card:hover {
            transform: translateY(-5px) scale(1.05); /* 浮き上がるアニメーション */
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.5); /* ネオンシャドウ */
            border-color: #00FFFF;
        }

        .game-card h2 {
            font-size: 1.5em;
            color: #FF00FF; /* ネオンマゼンタ */
            margin-top: 0;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #FF00FF;
        }

        .game-card p {
            font-size: 0.9em;
            color: #AAAAAA;
        }

        .game-card .emoji {
            font-size: 3em;
            display: block;
            margin-bottom: 15px;
        }

        /* フッター（あれば） */
        footer {
            margin-top: 50px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>

        情報処理 &lt;問題&gt;
    </h1>

        <a href="js_04_enumeration.html" class="game-card">

        <a href="js_05_enumeration.html" class="game-card">
