<html>
    <body>
        <script>
            //「n」「素数」を宣言
            let n = 6;
            let 素数 = 0;
            for(let i=1; i<=n; i++){
                /*　
                iが2だけで割り切れるかを判断
                2で割り切れるのであれば素数にiを代入
                */
                if(i%2==0){素数 = i}
                //　そうでなければ素数に-iを代入
                else{素数 = -i}
            }
            /*　
             素数に入っている値を調べる
             素数に入っている値がiなら「素数ではない」
             素数に入っている値が-iなら「素数」
             それ以外なら「エラー」
            */
            if(素数 < 0){
                document.write("今回の値" + " n = " + n + "<br>" + "これは素数です")}
            if(素数 > 0){
                document.write("今回の値" + " n = " + n + "<br>" + "これは素数ではありません")}
            else{"今回の値" + " n = " + n + "<br>" + "この値は無効です（エラー）"}
        </script>
    </body>
</html>
